    // JSX문법
    function App() {
        // <배열의 변수명 지정하기>
        // const x = [1, 2, 3]

        // <react State>
        const [counter, setCounter] = React.useState(0); // [data 자리, function]
        // React.useState(0); => [data 자리(현재는 0), function]
        // [counter, modifier] = React.useState(0);
        // counter = 0, modifier = function 임.
        const onClick = () => {
            // useState의 function으로 data 변경 시 자동으로 변경 부분 컴포넌트 리랜더링
            // 바닐라js와 달리 html을 데이터 수정된 부분만 변화시킴
            // setCounter(counter + 1);
            setCounter((current) => current + 1);
            // 현재 state의 값을 바탕으로 처리하고자 할 때 (current)함수를 사용하는 게
            // 예상치 못한 다른 곳에서의 업데이트 등을 고려할 수 있어서 더 안전.
        }
        return (
            <div>
                <h3>Total : {counter}</h3>
                <button onClick={onClick}>Click me</button>
            </div>
        )
    }
