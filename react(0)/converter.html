<!DOCTYPE html>
<html lang="ko">

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    function MinutesdToHours() {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = () => {
            // console.log(event.target.value); // input value
            setAmount(event.target.value);
        }
        const reset = () => setAmount(0);
        const onInvert = () => {
            reset();
            setInverted((current) => !current);
        }
        return (
            <div>
                <div>
                    <label htmlFor="minutes">minutes</label>
                    <input
                        value={inverted ? amount * 60 : amount}
                        id="minutes"
                        placeholder="Minutes"
                        type="number"
                        onChange={onChange}
                        disabled={inverted}
                    />
                </div>
                <div>
                    <label htmlFor="hours">hours</label>
                    <input
                        value={inverted ? amount : Math.round(amount / 60)}
                        id="hours"
                        placeholder="Hours"
                        type="number"
                        onChange={onChange}
                        disabled={!inverted}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
            </div >
        );
        //html : input id와 label for를 연결
        //JXL : input id와 label htmlFor로 연결
    }

    function KmToMiles() {
        const [amount, Setamount] = React.useState(0);
        const [inverted, SetInverted] = React.useState(false);
        const onChange = () => {
            Setamount(event.target.value);
        }
        const reset = () => Setamount(0);
        const onInvert = () => {
            reset();
            SetInverted((current) => !current);
        }
        return (
            <div>
                <div>
                    <label htmlFor="km">Km</label>
                    <input
                        value={inverted ? amount * 1.6 : amount}
                        id="km"
                        onChange={onChange}
                        type="number"
                        placeholder="Km"
                        disabled={inverted}
                    />
                </div>
                <div>
                    <label htmlFor="">Mile</label>
                    <input
                        value={inverted ? amount : amount / 1.6}
                        id="mile"
                        onChange={onChange}
                        type="number"
                        placeholder="Mile"
                        disabled={!inverted}
                    />
                </div>
                <button onClick={reset}>reset</button>
                <button onClick={onInvert}>Invert</button>
            </div>
        )
    }

    function App() {
        const [index, setIndex] = React.useState("x");
        const onSelect = (event => {
            setIndex(event.target.value);
        })
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="x">Please select option</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr />
                {index === "x" ? "Please select your units" : null}
                {index === "0" ? <MinutesdToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
            </div >
        );
    }


    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>

</html>
